<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form_validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="wrap">
      <section class="card">
        <form
          action="submit.php"
          method="post"
          id="form"
          novalidate
          class="form"
        >
          <h1 class="title">Create Account</h1>

          <div class="form-group">
            <label for="f_name" class="label">First Name</label>
            <input type="text" name="f_name" id="f_name" class="input" />
          </div>

          <div class="form-group">
            <label for="l_name" class="label">Last Name</label>
            <input type="text" name="l_name" id="l_name" class="input" />
          </div>

          <div class="form-group">
            <label for="email" class="label">Email</label>
            <input type="email" name="email" id="email" class="input" />
          </div>

          <div class="form-group">
            <label for="password" class="label">Password</label>
            <input type="password" name="password" id="password" class="input" />
          </div>

          <div class="form-group">
            <label for="conf_pass" class="label">Confirm Password</label>
            <input type="password" name="conf_pass" id="conf_pass" class="input" />
          </div>

          <div class="form-group">
            <label for="phone" class="label">Phone</label>
            <input type="text" name="phone" id="phone" class="input" required />
          </div>

          <ul id="error-messages" class="errors"></ul>

          <button type="submit" id="submit" class="btn btn-primary">
            Submit
          </button>
        </form>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
